<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Blogger</title>

    <!-- CSP Modificada para Bootstrap -->
    <meta http-equiv="Content-Security-Policy"
          content="
            default-src 'self';
            script-src 'self' https://apis.google.com https://www.gstatic.com https://cdn.jsdelivr.net;
            style-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
            connect-src 'self' https://www.googleapis.com;
            frame-src 'self' https://accounts.google.com;
            img-src 'self' data:;
          ">

    <!-- Bootstrap 5.3.x -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Editor de Blogger</h1>
                    </div>
                    
                    <div class="card-body">
                        <!-- Sección Autenticación -->
                        <div id="auth-section">
                            <button onclick="authenticate()" 
                                    class="btn btn-success w-100 mb-3">
                                <i class="bi bi-google me-2"></i>Iniciar Sesión con Google
                            </button>
                            <div id="authStatus" class="text-muted small"></div>
                        </div>

                        <!-- Editor (oculto inicialmente) -->
                        <div id="editor-section" class="d-none">
                            <div class="mb-3">
                                <label for="postId" class="form-label">ID del Post</label>
                                <input type="text" id="postId" class="form-control" 
                                       placeholder="Obligatorio para Editar/Borrar">
                            </div>

                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Título</label>
                                <input type="text" id="postTitle" class="form-control">
                            </div>

                            <div class="mb-4">
                                <label for="postContent" class="form-label">Contenido</label>
                                <textarea id="postContent" rows="6" class="form-control"></textarea>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button onclick="createPost()" 
                                        id="createButton" 
                                        disabled
                                        class="btn btn-success">
                                    Crear
                                </button>
                                
                                <button onclick="editPost()" 
                                        id="editButton" 
                                        disabled
                                        class="btn btn-warning">
                                    Editar
                                </button>
                                
                                <button onclick="deletePost()" 
                                        id="deleteButton" 
                                        disabled
                                        class="btn btn-danger">
                                    Borrar
                                </button>
                            </div>
                            
                            <div id="editorStatus" class="mt-3 small"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
