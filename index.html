<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor INSEGURO de Posts para Blogger (EDUCATIVO)</title>
    <script src="https://cdn.tailwindcss.com/3.0.0"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Editor INSEGURO de Posts de Blogger (EDUCATIVO v1)</h1>
        <p class="text-red-500 mb-4"><strong>¡ADVERTENCIA DE SEGURIDAD! ESTO ES SOLO PARA FINES EDUCATIVOS. NO USAR EN PRODUCCIÓN.</strong></p>

        <div id="auth-section" class="mb-6">
            <button onclick="authenticate()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                1. Iniciar Sesión con Google
            </button>
            <div id="authStatus" class="mt-2 text-sm text-gray-700 italic"></div>
        </div>

        <div id="editor-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Editor de Posts</h2>
            <div class="mb-4">
                <label for="postId" class="block text-gray-700 text-sm font-bold mb-2">ID del Post a Editar:</label>
                <input type="text" id="postId" placeholder="ID del Post" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Nuevo Contenido del Post:</label>
                <textarea id="content" placeholder="Nuevo Contenido" rows="8" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <button onclick="editPost()" id="editButton" disabled class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
                2. Editar Post (Desactivado hasta autenticar)
            </button>
            <div id="editStatus" class="mt-2 text-sm text-gray-700 italic"></div>
        </div>
    </div>

    <script>
        let accessToken = null;
        const CLIENT_ID = '453533828701-l7rm9i7ved0mg7kvfu0oksq4t9smbakb.apps.googleusercontent.com'; // ¡REEMPLAZA con tu ID de cliente de Google Cloud!
        const BLOG_ID = '3894102744035730320'; // ¡REEMPLAZA con el ID de tu blog de Blogger!

        function initClient() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    clientId: CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/blogger',
                }).then(() => {
                    console.log('API inicializada correctamente');
                    updateAuthStatus();
                }).catch(error => {
                    console.error('Error al inicializar la API:', error);
                });
            });
        }

        function authenticate() {
            const authInstance = gapi.auth2.getAuthInstance();
            authInstance.signIn().then(() => {
                updateAuthStatus();
            }).catch(error => {
                document.getElementById('authStatus').innerText = 'Error de Autenticación: ' + error.message;
            });
        }

        function updateAuthStatus() {
            const authInstance = gapi.auth2.getAuthInstance();
            const user = authInstance.currentUser.get();
            const isAuthorized = user.hasGrantedScopes('https://www.googleapis.com/auth/blogger');
            if (isAuthorized) {
                accessToken = user.getAuthResponse().access_token;
                document.getElementById('authStatus').innerText = 'Autenticado Correctamente.';
                document.getElementById('editButton').disabled = false; // Habilitar el botón de edición
                document.getElementById('editor-section').classList.remove('hidden'); // Mostrar la sección del editor
                document.getElementById('auth-section').classList.add('hidden'); // Ocultar el botón de autenticación
            } else {
                document.getElementById('authStatus').innerText = 'No Autenticado. Haz clic en "Iniciar Sesión con Google".';
                document.getElementById('editButton').disabled = true; // Deshabilitar el botón de edición
                document.getElementById('editor-section').classList.add('hidden'); // Ocultar la sección del editor
                document.getElementById('auth-section').classList.remove('hidden'); // Mostrar el botón de autenticación
            }
        }

        async function editPost() {
            if (!accessToken) {
                document.getElementById('editStatus').innerText = 'Error: No estás autenticado. Inicia sesión primero.';
                return;
            }

            const postId = document.getElementById('postId').value;
            const content = document.getElementById('content').value;

            if (!postId || !content) {
                document.getElementById('editStatus').innerText = 'Error: Por favor, ingresa el ID del Post y el Nuevo Contenido.';
                return;
            }

            document.getElementById('editStatus').innerText = 'Editando post...';

            try {
                const response = await gapi.client.request({
                    path: `https://www.googleapis.com/blogger/v3/blogs/${BLOG_ID}/posts/${postId}`,
                    method: 'PUT',
                    body: {
                        content: content,
                    },
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                });

                if (response.status === 200) {
                    document.getElementById('editStatus').innerText = 'Post Editado Exitosamente: ' + response.result.url;
                } else {
                    document.getElementById('editStatus').innerText = 'Error al Editar Post: ' + response.status + ' ' + response.statusText;
                    console.error('Error al editar post:', response);
                }
            } catch (error) {
                document.getElementById('editStatus').innerText = 'Error al Editar Post: ' + error.message;
                console.error('Error al editar post:', error);
            }
        }

        // Inicializar el cliente al cargar la página
        window.onload = initClient;
    </script>
</body>
</html>
