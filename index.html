<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor INSEGURO de Posts para Blogger (EDUCATIVO v2)</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="max-w-xl mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Editor INSEGURO de Posts de Blogger (EDUCATIVO v2)</h1>
        <p class="text-red-500 mb-4"><strong>¡ADVERTENCIA DE SEGURIDAD! ESTO ES SOLO PARA FINES EDUCATIVOS. NO USAR EN PRODUCCIÓN.</strong></p>

        <div id="auth-section" class="mb-6">
            <button onclick="authenticate()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                1. Iniciar Sesión con Google
            </button>
            <div id="authStatus" class="mt-2 text-sm text-gray-700 italic"></div>
        </div>

        <div id="editor-section" class="hidden">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Editor de Posts</h2>
            <div class="mb-4">
                <label for="postId" class="block text-gray-700 text-sm font-bold mb-2">ID del Post a Editar:</label>
                <input type="text" id="postId" placeholder="ID del Post" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-6">
                <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Nuevo Contenido del Post:</label>
                <textarea id="content" placeholder="Nuevo Contenido" rows="8" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
            <button onclick="editPost()" id="editButton" disabled class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
                2. Editar Post (Desactivado hasta autenticar)
            </button>
            <div id="editStatus" class="mt-2 text-sm text-gray-700 italic"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
